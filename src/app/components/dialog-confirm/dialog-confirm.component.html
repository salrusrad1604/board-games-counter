<h1 mat-dialog-title>{{data.title? data.title : ''}}</h1>
<div mat-dialog-actions>
        <button mat-button
                mat-dialog-close
                [mat-dialog-close]="true">Да</button>
        <button mat-button
                mat-dialog-close
                [mat-dialog-close]="false">Нет</button>
</div>
